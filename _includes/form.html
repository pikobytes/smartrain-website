<form id="contactForm" action="https://formspree.io/pierre.karrasch@tu-dresden.de" method="post" novalidate>
    <div class="form__input half">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" autocomplete="name" required>
    </div>

    <div class="form__input input half">
        <label for="email">Email</label>
        <input type="email" name="_replyto" id="email" autocomplete="email" required>
    </div>

    <div class="form__input input half">
        <label for="place">Ort der m√∂glichen Aufstellung (Adresse)</label>
        <input type="text" name="place" id="place" autocomplete="place" required>
    </div>

    <div class="form__input">
        <label for="message">Kommentar</label>
        <textarea type="text" name="message" id="message" rows="7" autocomplete="message" required></textarea>
    </div>

    <input type="hidden" name="_subject" value="Website Form submission">
    <input type="hidden" name="_format" value="plain" />
    <!--<input class="hidden" type="text" name="_gotcha">-->
    <input type="hidden" name="_next" value="https://smart-rain.de/thanks.html" />
    <button class="btn js-submit" type="submit" value="Send">Absenden</button>
</form>
